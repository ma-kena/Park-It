    <script>
        // Assume the login is successful
function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const user = users.find(user => user.username === username && user.password === password);

    if (user) {
        localStorage.setItem('loggedInUser', username); // Store username
        window.location.href = 'welcome.html'; // Redirect to the welcome page
    } else {
        showMessage('Invalid username or password.', false);
    }
}

// On the welcome page, display the username
document.addEventListener('DOMContentLoaded', function() {
    const usernameDisplay = document.getElementById('usernameDisplay');
    const loggedInUser = localStorage.getItem('loggedInUser');

    if (usernameDisplay && loggedInUser) {
        usernameDisplay.textContent = loggedInUser;
    }

    // Logout functionality
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
    }
});

    </script>
