<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="C:\Users\USER\Downloads\Parking sign stock vector_ Illustration of cars, blue - 24996092.jfif" alt="Logo" class="logo">
    </header>
        <main>
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br><br>
                    </div>
                    <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    </div>
                <button type="submit">Login</button>
            </form>
            <p id="message"></p>
        </main>
        <nav>
            <a href="home.html"><button>Home</button></a>
            <a href="login.html"><button>Login</button></a>
            <a href="signup.html"><button>Sign Up</button></a>
        </nav>


    <script>
           // JavaScript code for login
           const users = [
            {username: "Carroll", password: "password123", email: "njebiucarroll@gmail.com" }
        ];

        function showMessage(message, isSuccess) {
            const messageBox = document.getElementById('message');
            messageBox.textContent = message;
            messageBox.style.color = isSuccess ? 'green' : 'red';
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'welcome.html';
            } else {
                showMessage('Invalid username or password.', false);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
